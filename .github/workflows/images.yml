name: 画像をPagesから配信

on:
  push:
    branches:
      - main

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: 公開フォルダに画像をコピー
        run: |
          mkdir publish
          cp images/* publish/
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          cname: pages.mkizka.dev
